<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>events DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background-color: greenyellow;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="click()" onmouseenter="login()">
        interact...
    </div>

    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click', click)
        area.addEventListener('mouseenter', login)
        area.addEventListener('mouseout', logout)

        function click() {
            area.innerText = 'clicked!'
        }
        function login() {
            area.innerText = 'came in!'
        }
        function logout() {
            area.innerText = 'exited!'
        }
    </script>
</body>
</html>
